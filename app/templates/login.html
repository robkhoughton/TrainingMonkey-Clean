<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Training Monkey - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9fafb; /* gray-50 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 0.5rem; /* 8px - same as dashboard cards */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Exact dashboard shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 1.25rem; /* Same as dashboard title */
            font-weight: bold;
            color: #000; /* Same as dashboard title */
            margin-bottom: 30px;
        }

        .welcome-text {
            color: #6b7280; /* gray-500 */
            font-size: 0.875rem; /* 14px */
            margin-bottom: 25px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151; /* gray-700 */
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.25rem 0.5rem; /* Same as dashboard inputs */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* 6px - same as dashboard */
            font-size: 0.875rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            outline: none;
            box-sizing: border-box;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .sign-in-btn {
            width: 100%;
            padding: 0.5rem 1rem; /* Same as dashboard buttons */
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border: none;
            border-radius: 0.375rem; /* 6px */
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background-color: #2563eb; /* blue-600 */
        }

        .strava-branding {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb; /* gray-200 */
            text-align: center;
        }

        .error-message {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            padding: 10px;
            border-radius: 0.375rem;
            margin-bottom: 20px;
            border: 1px solid #fecaca; /* red-200 */
            font-size: 0.875rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Your Training Monkey</h1>
        <p class="welcome-text">Access your personalized training dashboard</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <div class="strava-branding">
            <img
                src="/static/powered-by-strava.svg"
                alt="Powered by Strava"
                style="height: 16px; width: auto; opacity: 0.8;"
                onerror="this.style.display='none'; this.parentNode.innerHTML='<small style=&quot;color: #FC5200; font-weight: bold;&quot;>Powered by Strava</small>';">
        </div>
    </div>
</body>
</html>
